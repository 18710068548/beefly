<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/first.css">
  <script src="../js/fontSize-new.js"></script>
  <script src="../js/jquery.js"></script>
  <title>Document</title>
</head>

<body>

  <div id="first">
    <div class="first-body">
      <p>5、最终，朋友们将聚餐地点定在了位于郊区的餐厅（不在小蜜蜂运营区域范围内），你若是骑小蜜蜂前去将会被？</p>
      <img src="../img/tu1.png" alt="" id="carimg">
      <ul>
        <li>
          <div class="radio"></div>
          <label for="">&nbsp;A. 扣除20元押金。</label>
        </li>
        <li>
          <div class="radio"></div>
          <label for="">&nbsp;B. 情节严重者扣除全部押金。</label>
        </li>
        <li>

          <div class="radio"></div>
          <label for="">&nbsp;C. 以上全对。</label>
        </li>


      </ul>
      <div>
        <button class="active prev">上一题</button>
        <button class="active next">查看亲密指数</button>
        <img src="../img/img5bon.png" alt="" id="gd">

      </div>




    </div>
  </div>
  <div id="mb">
    <div id="yes">
      <div class="yes-body">
        <span>恭喜您，答对了</span>
        <p>
          将首页地图缩小显示后，将会除夕拿蓝色覆盖区域，该区域即是小蜜蜂的运营区域。智能在运营区域范围内骑行，否则会扣相应的押金及信用积
        </p>
        <button class="know">朕知道了</button>
      </div>
    </div>

    <div id="none">
      <div class="none-body">
        <span>很遗憾，正确答案是B</span>
        <p>
          将首页地图缩小显示后，将会除夕拿蓝色覆盖区域，该区域即是小蜜蜂的运营区域。智能在运营区域范围内骑行，否则会扣相应的押金及信用积
        </p>
        <button class="know">朕知道了</button>

      </div>
    </div>


    <div id="onlyone">
      <div class="only-body">
        <span>请您先选择一个答案</span>
        <button class="know">朕知道了</button>
      </div>
    </div>
   </div>
</body>

<script>
  var i;
  $("li").click(function() {
    i = $(this).index()
    $("li .radio").removeClass('act');
    $(this).children('.radio').addClass('act');
  });
  $(".next").click(function() {

    /* Act on the event */
    console.log(i)
    if (i == undefined) {
//    console.log(222222222)
      $("#mb").css('display', 'block');
      $('#onlyone').css('display', 'block');
    }else if (i != 1 || i == undefined) {
//    console.log(111111)
      $("#mb").css('display', 'block');
      $('#none').css('display', 'block');
    }  else if (i == 1) {
//    console.log(33333333)
      $("#mb").css('display', 'block');
      $('#yes').css('display', 'block');
    }
  });
  $(".prev").click(function() {
    window.location = './fourth.html'
  });

  $(".know").click(function() {
    /* Act on the event */
    $("#mb").css('display', 'none');
    $("#yes").css('display', 'none');
    $("#none").css('display', 'none');
    $("#onlyone").css('display', 'none');
    if (i == undefined) {
      window.location = './fifth.html'
    }else if(i == 1){
      window.location = './hongbao1.html'
    }else if(i != 1){
      window.location = './fx.html'
    }
  });
</script>

</html>
